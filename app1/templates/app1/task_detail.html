<!DOCTYPE html>
<html>
<head>
	<title>Task detail</title>
</head>
<body>
	
	<h1>{{task}}</h1>
	 	<th>Sr.No.</th>  <td> {{task.pk}}</td><br>
	 	<th>Name</th>    <td> {{task.user}}</td><br>
	 	<th>Task</th>    <td> {{task.title}}</td><br>
	 	<th>Task details</th>  <td> {{task.description}}</td><br>
	 	<th>Status</th>   <td> {{task.complete}}</td><br>
	 	<th>Date</th>     <td> {{task.created}}</td><br>
	 
		
		
		
		
		
		
	

</body>
</html>
